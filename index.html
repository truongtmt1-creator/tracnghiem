<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra Giữa Kì - TIN 7</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        #info-form {
            background-color: #e9f7ff;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #0056b3;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        input[readonly] {
            background-color: #f8f9fa;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        #status-message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #dc3545;
        }
        /* Quiz Styles */
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 1.8em;
            color: #dc3545;
            font-weight: 700;
            border: 2px solid #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .question h4 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            background: #fff;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 400;
            color: #333;
        }
        .options label:hover {
            background-color: #e6f7ff;
        }
        .options input[type="radio"] {
            margin-right: 10px;
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>KIỂM TRA GIỮA KÌ TIN HỌC 7</h2>

        <div id="info-form">
            <h3>Xác thực thông tin học sinh</h3>           
            
            <div class="form-group">
                <label for="lop">Chọn Lớp:</label>
                <select id="lop">
                    <option value="">Đang tải danh sách lớp...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stt">Nhập STT:</label>
                <input type="number" id="stt" min="1" max="50" placeholder="Số thứ tự trong danh sách lớp">
            </div>

            <div class="form-group">
                <label for="hoten">Họ Tên Học Sinh:</label>
                <input type="text" id="hoten" readonly placeholder="Tên tự động điền khi có STT">
            </div>

            <button onclick="startQuiz()">BẮT ĐẦU LÀM BÀI</button>
            
            <p id="status-message"></p>
        </div>

        <div id="quiz-header" style="display: none;">
            <span>Thời gian</span>
            <span id="timer">15:00</span>
        </div>
        
        <div id="quiz-container" style="display: none;">
            </div>

    </div>

    <script src="./quiz.js"></script>

</body>
</html>
